<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this product?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialogEvent.emit()">No</button>
  <button mat-button (click)="confirmDeletionEvent.emit()" cdkFocusInitial>Yes</button>
</div>
