<mat-grid-list cols='5' rowHeight='5:11'>
  <mat-grid-tile></mat-grid-tile>

  <mat-grid-tile [colspan]='3'>

    <div class='flex-display full-width full-height small-top-margin column-display'>
      <div class='flex-display align-end'>
        <button mat-raised-button color='primary' (click)='checkoutEvent.emit(cartProducts.data)'>Checkout</button>
      </div>

      <div class='scrollable-container'>
        <table mat-table [dataSource]='cartProducts' class='full-width'>

          <ng-container matColumnDef='category'>
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef='let product'> {{product.category}} </td>
          </ng-container>

          <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef='let product'> {{product.name}} </td>
          </ng-container>

          <ng-container matColumnDef='price'>
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef='let product'> {{product.price}} </td>
          </ng-container>

          <ng-container matColumnDef='quantity'>
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef='let product'>

              <button mat-button (click)='decreaseQuantityEvent.emit(product)' [disabled]='product.quantity<=1'>
                <mat-icon>remove_circle_outline</mat-icon>
              </button>

              {{product.quantity}}

              <button mat-button (click)='increaseQuantityEvent.emit(product)'>
                <mat-icon>add_circle_outline</mat-icon>
              </button>

            </td>
          </ng-container>

          <ng-container matColumnDef='remove'>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef='let product'>
              <button mat-button (click)='removeCartProductEvent.emit(product.id)'>
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
          <tr mat-row *matRowDef='let product; columns: displayedColumns;'></tr>
        </table>
      </div>

    </div>
  </mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
